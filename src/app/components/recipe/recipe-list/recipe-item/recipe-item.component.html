<a href="#" class="list-group-item clearfix" (click) = 'loadDesc()'>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recElement.name }}</h4>
    <p class="list-group-item-text">{{ recElement.description }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="recElement.imagePath"
      alt="{{ recElement.name }}"
      class="img-responsive"
      style="max-height: 50px"
    />
  </span>
</a>
